<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERSUS</title>
  <!-- for the github pages -->
  <base href="/website-versus/">
  <!-- favicons -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple.png">
  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="container">
      <div class="header__content">
        <!-- logo -->
        <a href class="header__logo">
          <img src="images/logo-1.svg" alt="Logo VERSUS">
        </a>
        <!-- nav -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item_current">
              <a class="nav__link">Portfolio</a>
            </li>
            <li class="nav__item">
              <a href="##" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="##" class="nav__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- first-screen -->
  <section class="first-screen">
    <div class="container">
      <div class="first-screen__content">
        <h1 class="first-screen__title">We build beautiful<br>web and mobile apps.</h1>
        <a href="##" class="first-screen__button">Get a quote</a>
      </div>
    </div>
  </section>
  <!-- projects -->
  <section class="projects">
    <div class="container">
      <div class="projects__content">
        <h2 class="projects__title">Latest Work</h2>
        <!-- projects-grid -->
        <div class="projects-grid">
          <a href="##" class="projects-grid__item">
            <img src="images/project-1.jpg" alt="Project 1" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-2.jpg" alt="Project 2" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-3.jpg" alt="Project 3" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-4.jpg" alt="Project 4" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-5.jpg" alt="Project 5" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-6.jpg" alt="Project 6" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-7.jpg" alt="Project 7" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-8.jpg" alt="Project 8" class="projects-grid__image">
          </a>
          <a href="##" class="projects-grid__item">
            <img src="images/project-9.jpg" alt="Project 9" class="projects-grid__image">
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <!-- logo -->
        <a href class="footer__logo">
          <img src="images/logo-2.svg" alt="Logo VERSUS">
        </a>
        <p class="footer__text">Powered by Webflow</p>
      </div>
    </div>
  </footer>
</body>
</html>
